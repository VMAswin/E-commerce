<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
      .container{
          position: relative;
          top: 150px;
          
      }
      table{
        width: 60%;
        
      }
      img{
        width: 80px;
      }
      body{
        background-color: beige;
      }
  </style>
</head>
<body>
    <nav class="navbar navbar-expand-md bg-info navbar-dark">
        <a class="navbar-brand" href="#">E-Shopping</a>
        <a href="cart.html">
        <img src="{% static 'images/sc.png' %}" width="30px" height="30px">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item" id="l1">
                <a href="{% url 'logout' %}" class="nav-link" id="a1">Logout</a>
              </li>      
          </ul>
        </div>  
      </nav>
      <center>
        <h2>Product Details</h2>
        <div style="overflow-x:auto;">
            <table border="2px">
                <tr>
                    <th>Product Name</th>
                    <th>Description</th>
                    <th>Price</th>
                    <th>Category</th>
                    <th>Image</th>
                    <th>Action</th>
                </tr>
                {% for p in pr %}
                <tr>
                  <td>{{p.prname}}</td>
                  <td>{{p.prdesc}}</td>
                  <td>{{p.prprice}}</td>
                  <td>{{p.category.category_Name}}</td>
                  <td>
                    <img src="{{p.primg.url}}">
                  </td>
                  <td><a href="{% url 'deletepro' p.category.id %}">Delete</a></td>
                </tr>
                {% endfor %}
            </table>
        </div>
      </center>
</body>
</html>
