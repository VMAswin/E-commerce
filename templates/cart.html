<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        #im1{
            width: 100px;
        }
        table{
            width: 60%;
        }
        input[type=number]{
            width: 50px;
        }
        #img1{
          width: 50px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-md bg-info navbar-dark">
        <a class="navbar-brand" href="#">E-Shopping</a>
        <a href="cart.html">
        <img src="{% static 'images/sc.png' %}" width="30px" height="30px">
        </a>
        <form>
            <input type="text" placeholder="Search">
        </form>
        <button type="button" class="btn btn-danger">
            Search
        </button>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'logout' %}">Logut</a>
              </li>
          </ul>
        </div>  
      </nav>
      <center>
        <h2>Cart</h2>
        
        <div class="container">
            <table border="2px">
                <tr>
                    <th>Image</th>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Subtotal</th>
                    <th>Remove</th>
                </tr>
                {% for c in caite %}
                <tr>
                    <td><img src="{{c.prod.primg.url}}" id="im1"></td>
                    <td>{{c.prod.prname}}</td>
                    <td>{{c.prod.prdesc}}</td>
                    <td>{{c.prod.prprice}}</td>
                    <td>
                    <a class="btn btn-sm btn-danger ml-2" href="{% url 'decrease' c.prod.id %}"><i class="fas fa-minus">-</i></a>
                    {{c.quantity}}
                    <a class="btn btn-sm btn-primary ml-2" href="{% url 'increase' c.prod.id %}"><i class="fas fa-plus">+</i></a>
                  </td>
                  <td>₹{{c.total_price}}</td>
                  <td><a href="{% url 'remove' c.prod.id %}"><i class="fa fa-trash" aria-hidden="true"><img src="{% static 'images/delete.png' %}" id="img1"></i></a></td>
                </tr>
                {% endfor %}
              </table><br><br>
                <td><h1>Total: ₹{{totalpr}}</h1></td>
            

        </div>
      </center>
</body>
</html>
