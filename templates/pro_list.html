<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
      h1{
        text-align: center;
      }
      body{
        background-color: beige;
      }
      .card-body{
        text-align: center;
      }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-md bg-info navbar-dark">
        <a class="navbar-brand" href="#">E-Shopping</a>
        <a href="cart.html">
        <img src="{% static 'images/sc.png' %}" width="30px" height="30px">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'logout' %}">Logut</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="">About</a>
              </li>
             </ul> 
             </div>
             </nav>
             <div class="container">
                <h1>{{cat.category_Name}}</h1><br><br>
                <div class="row">
                {% for p in pro %}
                <div class="col-md-4">
                    <div class="card mb-4">
                        <img class="card-img-top" src="{{p.primg.url}}" alt="{{p.prname}}">
                        <div class="card-body">
                            <h3 class="card-title">{{p.prname}}</h3>
                            <p class="card-text">Price:{{p.prprice}}</p>
                            <p class="card-text">{{p.prdesc}}</p>
                            <a href="{% url 'cart' p.id %}" class="btn btn-info">Add to cart</a>
                        </div>
            </div>
            </div>
                {% endfor %}
            </div>
          </div>
</body>
</html>
