<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .container{
          border: 1px solid goldenrod;
          text-align: center;
          position: relative;
          top: 150px;
          background-color: bisque;
        }
        #i1,#i2{
          text-align: center;
          width: 200px;
          border-radius: 50px;
          border-style: groove;
        }
        body{
          background-color: beige;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-md bg-info navbar-dark">
        <a class="navbar-brand" href="#">E-Shopping</a>
        <a href="cart.html">
        <img src="{% static 'images/sc.png' %}" width="30px" height="30px">
        </a>
        <form>
            <input type="text" placeholder="Search">
        </form>
        <button type="button" class="btn btn-danger">
            Search
        </button>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Sign up</a>
            </li>
                 
          </ul>
        </div>  
      </nav>
      <div class="container">
        <h3>Login</h3><br>
        <form action="{% url 'hlog' %}" method="post">
        {% csrf_token %}
            <input type="text" name="lna" placeholder="username" id="i1"><br><br>
            <input type="password" name="lpas" placeholder="password" id="i2"><br><br>
            <button type="submit">Login</button>
</form>
<h3><a href="{% url 'sign' %}">Don't have a account?</a></h3>
</div>

</body>
</html>
