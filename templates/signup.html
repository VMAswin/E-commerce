<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .container{
          border: 1px solid red;
          padding: 10px;
          background-color: blanchedalmond;
        }
        input{
          text-align: center;
          width: 250px;
          border-style: ridge;
          border-radius: 80px;
          background-color: beige;
        }
        body{
          background-color: beige;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-md bg-info navbar-dark">
        <a class="navbar-brand" href="#">E-Shopping</a>
        <a href="cart.html">
        <img src="{% static 'images/sc.png' %}" width="30px" height="30px">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Sign up</a>
            </li>
                 
          </ul>
        </div>  
      </nav>
      <center>
        <h2>Signup</h2>
        <div class="container">
        <form action="{% url 'add_usr' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <input type="text" placeholder="First name" name="tfna"><br><br>
            <input type="text" placeholder="Last name" name="tlna"><br><br>
            <input type="text" placeholder="User name" name="tuna"><br><br>
            <input type="password" placeholder="Password" name="tpass"><br><br>
            <input type="password" placeholder="confirm" name="tcpass"><br><br>
            <input type="textarea" placeholder="address" name="tadd"><br><br>
            <input type="text" placeholder="contact number" name="tcon"><br><br>
            <input type="email" placeholder="email" name="tema"><br><br>
            <input type="file" accept="image/*" name="timg"><br><br>
            <button type="submit">Sign Up</button>
        </form>
      </div>
      </center>

</body>
</html>
